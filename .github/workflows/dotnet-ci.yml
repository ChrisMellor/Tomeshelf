name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORG: ${{ secrets.SONAR_ORG }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages/sonarscanner.dotnet
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: Install SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner || dotnet tool update --global dotnet-sonarscanner

      - name: Restore
        run: dotnet restore Tomeshelf.sln

      - name: Begin SonarCloud analysis
        id: sonar_begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        if: env.SONAR_TOKEN != '' && env.SONAR_ORG != '' && env.SONAR_PROJECT_KEY != ''
        run: |
          dotnet sonarscanner begin /k:"${SONAR_PROJECT_KEY}" /o:"${SONAR_ORG}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.token="${SONAR_TOKEN}" /d:sonar.cs.opencover.reportsPaths="TestResults/**/coverage.opencover.xml" /d:sonar.cs.vstest.reportsPaths="TestResults/**/*.trx"

      - name: Build
        run: dotnet build --no-restore -c Release Tomeshelf.sln

      - name: Test with coverage
        run: |
          dotnet test --no-build -c Release --collect:"XPlat Code Coverage" --settings coverlet.runsettings --logger:"trx;LogFileName=test-results.trx" --results-directory TestResults Tomeshelf.sln

      - name: End SonarCloud analysis
        if: always() && steps.sonar_begin.outcome == 'success'
        run: |
          dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results
          path: TestResults
